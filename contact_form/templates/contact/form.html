{% load i18n %}

{% block content %}

    {% if notifications %}
    <ul id="notifications">
        {% for notification in notifications %}<li class="{{ notification.type }}">{{ notification.content }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h2>{% trans 'Contact Us' %}</h2>

    <form action="{{ request.path }}" method="post">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans 'Send Your Message' %}"/></p>
    </form>

{% endblock %}
